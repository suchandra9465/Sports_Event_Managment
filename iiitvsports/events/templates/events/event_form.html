{% extends "base.html" %}
{% load bootstrap3 %}

{% block body_block %}
  <h4>Create New Event</h4>
  <form action="{% url 'events:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
  </form>
{% endblock %}
